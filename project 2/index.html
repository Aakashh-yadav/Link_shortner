<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link shortner</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="nav-bar">
          <div class="logo">
            <center><h2>Link Shortner</h2></center>
          </div>
        </div>
        <div class="content">
          <div class="inp">
            <input type="text" class="input" id="longurl" title="long link" />
            <label for="longurl" class="label1">long url</label>

            <button class="btn" id="btn1">SHORTEN</button>
          </div>
          <div class="outp">
            <label class="label2" for="shorturl">d</label>
            <input type="text" class="output" id="shorturl" />
            <button class="copy" id="copy">
              <span class="material-symbols-outlined"> content_copy </span>
            </button>
          </div>
        </div>
        <div class="about">
          <center>
            <ul class="ull">
              <li>&copy; 2021 LinkShortener All rights reserved.</li>
              <li>This is the link shortner which shorten the link</li>
            </ul>
          </center>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="copy.js"></script>
  </body>
</html>
